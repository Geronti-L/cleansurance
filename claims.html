<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Claims - Cleansurance</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-blue-50 text-gray-800 font-sans">

  <header class="bg-white shadow-md p-6 flex justify-between items-center">
    <a href="home.html" class="text-2xl font-bold text-blue-700 hover:underline">
      Cleansurance
    </a>
    <button id="logoutBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
      Logout
    </button>
  </header>

  <main class="max-w-3xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-semibold mb-6 text-blue-800">ðŸ“‹ My Cleaning Claims</h2>
    <div id="claims-list" class="space-y-6">
      <p class="text-gray-600">Loading claims...</p>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; <script>document.write(new Date().getFullYear());</script> Cleansurance. All rights reserved.
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCNgkhE0-wt42504oyS4Y61wvZzfgAFYq8",
      authDomain: "cleansurance-3a248.firebaseapp.com",
      projectId: "cleansurance-3a248",
      storageBucket: "cleansurance-3a248.appspot.com",
      messagingSenderId: "905965829295",
      appId: "1:905965829295:web:ba529b4e58c0fd9c31a85a",
      measurementId: "G-8QNNY08GTD"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const claimsList = document.getElementById("claims-list");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "signup.html";
        return;
      }

      try {
        const snapshot = await db
          .collection("claims")
          .where("userId", "==", user.uid)
          .orderBy("createdAt", "desc")
          .get();

        claimsList.innerHTML = "";

        if (snapshot.empty) {
          claimsList.innerHTML = "<p class='text-gray-600'>No claims submitted yet.</p>";
          return;
        }

        snapshot.forEach((doc) => {
          const claim = doc.data();
          const date = claim.createdAt?.toDate().toLocaleString() || "Unknown";
          const description = claim.description || "No description provided.";

          const card = `
            <div class="bg-white rounded-lg p-6 shadow border-l-4 border-blue-500">
              <p class="text-sm text-gray-500 mb-2">Submitted: ${date}</p>
              <p class="text-lg font-medium text-gray-900 mb-1">${description}</p>
              <p class="text-xs text-gray-400">Claim ID: ${doc.id}</p>
            </div>
          `;

          claimsList.insertAdjacentHTML("beforeend", card);
        });
      } catch (error) {
        claimsList.innerHTML = `<p class='text-red-600'>Error loading claims: ${error.message}</p>`;
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
