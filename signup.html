<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Cleansurance</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-white to-blue-50 text-gray-900 p-6">
  <div class="max-w-xl mx-auto mt-12 bg-white shadow-lg rounded-xl p-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-800">Join Cleansurance</h1>
    <p class="text-center text-gray-600 mb-8">
      Sign up now and protect yourself from unexpected cleaning fees for just $5/month.
    </p>
    
    <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-6">
      <div>
        <label class="block mb-1 font-medium" for="name">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full border rounded px-4 py-2" />
      </div>
      
      <div>
        <label class="block mb-1 font-medium" for="email">Email Address</label>
        <input type="email" id="email" name="_replyto" required class="w-full border rounded px-4 py-2" />
      </div>
      
      <div>
        <label class="block mb-1 font-medium" for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="w-full border rounded px-4 py-2" />
      </div>

      <div>
        <label class="block mb-1 font-medium" for="platform">Primary Ride Platform</label>
        <select id="platform" name="platform" class="w-full border rounded px-4 py-2">
          <option>Uber</option>
          <option>Lyft</option>
          <option>Both</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded text-lg">
        Sign up for free
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      By signing up, you agree to our <a href="#" class="underline">Terms of Service</a>.
    </p>
  </div>

  <footer class="text-center mt-12 text-sm text-gray-600">
    &copy; <script>document.write(new Date().getFullYear());</script> Cleansurance. All rights reserved.
  </footer>
</body>
</html>
