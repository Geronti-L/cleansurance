<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - Cleansurance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/jpg" href="image/logo.jpg">


  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-blue-50 text-gray-800 font-sans">

  <header class="bg-white shadow-md p-6 flex justify-between items-center">
    <a href="home.html" class="text-2xl font-bold text-blue-700 hover:underline">
      Cleansurance
    </a>
    <button id="logoutBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
      Logout
    </button>
  </header>

  <main class="max-w-2xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-semibold mb-6 text-blue-800">ðŸ‘¤ My Profile</h2>

    <form id="profile-form" class="space-y-4 bg-white p-6 rounded-xl shadow">
      <div>
        <label for="profile-email" class="block font-semibold mb-1">Email</label>
        <input id="profile-email" type="email" class="w-full px-4 py-2 border rounded bg-gray-100" disabled />
      </div>

      <div>
        <label for="profile-name" class="block font-semibold mb-1">Name</label>
        <input id="profile-name" type="text" class="w-full px-4 py-2 border rounded" />
      </div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
        Save Changes
      </button>
      <p id="profile-message" class="text-green-600 text-sm hidden">âœ… Profile updated.</p>
    </form>

    <div class="mt-10 text-center">
      <button id="delete-account" class="text-red-600 underline hover:text-red-800 text-sm">
        Delete My Account
      </button>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; <script>document.write(new Date().getFullYear());</script> Cleansurance. All rights reserved.
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCNgkhE0-wt42504oyS4Y61wvZzfgAFYq8",
      authDomain: "cleansurance-3a248.firebaseapp.com",
      projectId: "cleansurance-3a248",
      storageBucket: "cleansurance-3a248.appspot.com",
      messagingSenderId: "905965829295",
      appId: "1:905965829295:web:ba529b4e58c0fd9c31a85a",
      measurementId: "G-8QNNY08GTD"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const nameInput = document.getElementById("profile-name");
    const emailInput = document.getElementById("profile-email");
    const message = document.getElementById("profile-message");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "signup.html";
        return;
      }

      emailInput.value = user.email;

      try {
        const doc = await db.collection("users").doc(user.uid).get();
        if (doc.exists) {
          const { name } = doc.data();
          nameInput.value = name || "";
        }
      } catch (err) {
        console.error("Error fetching user:", err.message);
      }
    });

    document.getElementById("profile-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      try {
        const name = nameInput.value.trim();
        await db.collection("users").doc(user.uid).set({ name }, { merge: true });

        message.classList.remove("hidden");
        setTimeout(() => message.classList.add("hidden"), 3000);
      } catch (err) {
        alert("Error updating profile: " + err.message);
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      window.location.href = "index.html";
    });

    document.getElementById("delete-account").addEventListener("click", async () => {
      const confirmDelete = confirm("Are you sure you want to delete your account? This cannot be undone.");
      if (!confirmDelete) return;

      const user = auth.currentUser;
      if (!user) return;

      try {
        await db.collection("users").doc(user.uid).delete();
        await user.delete();
        alert("Account deleted.");
        window.location.href = "index.html";
      } catch (err) {
        alert("Error deleting account: " + err.message);
      }
    });
  </script>
</body>
</html>
